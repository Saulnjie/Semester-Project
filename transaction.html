<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Visit TSSMuseum for a scientific experience"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/transaction.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/91d0eac963.js"
      crossorigin="anonymous"
    ></script>
    <title>TSSMuseum | Home</title>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <h1 class="logo">
          <a href="/">TSSMuseum</a>
        </h1>
        <nav>
          <ul class="nav">
            <li>
              <a href="explore.html">Exhibition</a>
            </li>
            <li>
              <a href="visit.html">Visit</a>
            </li>
            <li>
              <a href="login.html">Login</a>
            </li>
          </ul>
          <button class="button buy-ticket-mobile">
            <a href="buy-ticket.html">Buy ticket</a>
          </button>
        </nav>
        <button class="button buy-ticket-desktop">
          <a href="buy-ticket.html">Buy ticket</a>
        </button>
      </header>
    
    <main>
      
        <h2 class="transaction-title">Purchase tickets</h2>
        <img class="transaction-banner" src="assets/img/card.jpg" />
        <h2 class="transaction-sub-title">Your billing information</h2>
        <form class="transaction-form">
          <div class="name-container">
            <div>
              <label for="first-name">First name</label>
              <input type="text" />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input type="text" />
            </div>
          </div>
          <div>
            <label for="cardnumber">Cardnumber</label>
            <input type="text" />
          </div>
          <div class="date-and-cvv-container">
            <div>
              <label for="date">Expiration date</label>
              <input type="number" name="expiration date" />
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input type="number" name="cvv" />
            </div>
          </div>
        </form>

        <h2 class="transaction-sub-title grand-total">
          Your grand total: $20.00
        </h2>
        <div class="transaction-button-container">
          <button class="button button-outlined"><a href="index.html">Cancel</a></button>
          <button class="button"><a href="summary.html">Purchase</a></a></button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <h2 class="footer-logo"><a href="/index.html">TSSMuseum</a></h2>
        <h3>Opening hours</h3>
        <p>Mon - Fri: 10:00 - 17:00</p>
        <p>Sat - Sun: 09:00 - 19:00</p>
        <h3>Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1999.7562746504934!2d10.74770621609625!3d59.919592181869234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416e645ec085c7%3A0x3fd00d504adc3870!2sDeichmans%20gate%209%2C%200178%20Oslo!5e0!3m2!1sen!2sno!4v1607188788966!5m2!1sen!2sno"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
        <div class="footer-bottom">
          <li>
            <a href="about.html">About us</a>
          </li>
          <li>
            <a href="contact.html">Contact us</a>
          </li>
          <li>Privacy policy</li>
          <li>Terms of use</li>
        </div>
      </div>
    </footer>
  </body>
</html>
